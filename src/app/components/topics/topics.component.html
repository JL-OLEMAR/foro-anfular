<div class="col-lg-12 mt-3" *ngIf="!topics">
    <img src="/assets/images/loading.gif" />
</div>

<div class="col-lg-12 mt-3 mb-3" *ngIf="topics">
    <h1>{{page_title}}</h1>
    <hr>

    <ul class="list-group list-topics">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/tema',topic._id]">{{topic.title}}</a>
            </h4>
            <span class="badge badge-warning mr-2" *ngIf="topic.lang">
        {{topic.lang}}
      </span>
            <span class="badge badge-primary mr-2">
        {{topic.user.name + ' ' + topic.user.surname}}
      </span>
            <span class="badge badge-light">
        {{topic.date | amLocale:'es' | amTimeAgo}}
      </span>
            <a [routerLink]="['/tema',topic._id]" class="btn btn-sm btn-success float-right mx-auto d-block">Leer</a>
        </li>
    </ul>

    <div class="clearfix"></div>
    <!-- NAVEGACION DE PAGINACION -->
    <ul class="pagination mt-4 justify-content-center" *ngIf="!is_search">
        <li class="page-item">
            <a class="page-link" [routerLink]="['/temas', prev_page]">&laquo;</a>
        </li>
        <li class="page-item" *ngFor="let num of number_pages">
            <a class="page-link" [routerLink]="['/temas', num]">{{num}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/temas', next_page]">&raquo;</a>
        </li>
    </ul>

</div>
